<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      .form-container {
        display: flex;
        flex-direction: column;
        width: 300px;
        margin-left: 50px;
      }
      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-row label {
        width: 100px;
        margin-right: 10px;
      }
      .form-row input,
      .form-row select {
        flex: 1;
        padding: 8px;
        box-sizing: border-box;
      }
      .address-row {
        display: flex;
        align-items: center;
      }
      .address-dropdown {
        flex: 1;
        margin-right: 10px;
      }
      .gender-row,
      .button-row {
        justify-content: flex-start;
      }
      .button-row {
        margin-top: 10px;
      }
      .button-row button {
        margin-right: 90px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 style="text-align: center">
        <b><u>Registration Form</u></b>
      </h2>
    </div>
    <div style="display: flex; margin-top: 20px; justify-content: center">
     <video src="sunbeam.mp4" height="500px" width="500px" autoplay controls></video>
      <div class="form-container">
        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter Name" />
        </div>
        <div class="form-row">
          <label for="birthdate">BirthDate:</label>
          <input type="date" id="birthdate" placeholder="dd/mm/yyyy" />
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="abc@gmail.com" />
        </div>
        <div class="form-row">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="" />
        </div>
        
        <div class="form-row">
          <label for="address">Address:</label>

          <select class="address-dropdown">
            <option value="">Select State</option>
            <option value="state1">Maharashtra</option>
            <option value="state1">Gujrat</option>
            <option value="state2">Karnataka</option>
          </select>
          <select class="address-dropdown">
            <option value="">Select District</option>
            <option value="district1">Solapur</option>
            <option value="district2">Karad</option>
            <option value="district2">Bangaluru</option>
          </select>
          <select class="address-dropdown">
            <option value="">Select City</option>
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
          </select>
        </div>
        <div class="form-row gender-row">
          <label>Gender:</label>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
        </div>
        <div class="form-row">
          <label for="photo">Upload Photo:</label>
          <input type="file" id="photo" />
        </div>
        <div class="form-row">
          <label for="course">Select Course:</label>
          <select id="course">
            <option value="">Select Course</option>
            <option value="course1">PG-DAC</option>
            <option value="course2">PG-DBDA</option>
          </select>
        </div>
        <div class="button-row">
          <button type="button">Register</button>
          <button type="button">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
