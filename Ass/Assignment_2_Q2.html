<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <td colspan="4">A</td>
            
        </tr>

        <tr>
            <td colspan="2" rowspan="2">B</td>
          
            <td colspan="2">C</td>
           
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
       
        </tr>

        <tr>
            <td rowspan="3">F</td>
            <td colspan="3">G</td>
           
        </tr>

        <tr>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
            <td >J</td>
        </tr>

        <tr>
            
            <td>K</td>
        </tr>

        <tr>
            <td colspan="3" rowspan="2">L</td>
          
            <td>M</td>
        </tr>

        <tr>
            <td>N</td>
        </tr>

    </table>
</center>
</body>
</html>
